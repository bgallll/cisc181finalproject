<div>
    <textarea
        id="number-list"
        placeholder="Enter numbers separated by commas"
    ></textarea>

    <button id="calculate-statistics-button">Calculate Statistics</button>

    <div id="statistics-results">
        <p><strong>Summary Statistics:</strong></p>
        <p id="mean">Mean:</p>
        <p id="median">Median:</p>
        <p id="range">Range:</p>
        <p id="data-set-size">Data Set Size:</p>
        <p id="standard-deviation">Standard Deviation:</p>
        <p id="variance">Variance:</p>
        <p id="iqr">Interquartile Range (IQR):</p>
    </div>
</div>
